<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Praktek Obgin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .offline-icon {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 1rem;
        }

        h1 {
            color: #198754;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-primary:hover {
            background-color: #146c43;
            border-color: #146c43;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="bi bi-wifi-off"></i>
        </div>
        <h1>Anda Sedang Offline</h1>
        <p>Maaf, Anda tidak dapat mengakses halaman ini karena tidak ada koneksi internet. Silakan periksa koneksi Anda
            dan coba lagi.</p>
        <button class="btn btn-primary" onclick="window.location.reload()">Coba Lagi</button>
    </div>
    <script>
        // Cek koneksi saat tombol "Coba Lagi" ditekan
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
