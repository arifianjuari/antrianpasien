<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Praktek Obgin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .offline-icon {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 1rem;
        }

        h1 {
            color: #198754;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-primary:hover {
            background-color: #146c43;
            border-color: #146c43;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        .error-message {
            display: none;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #f8d7da;
            color: #842029;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="bi bi-wifi-off" id="icon-offline"></i>
            <i class="bi bi-exclamation-triangle" id="icon-error" style="display: none; color: #dc3545;"></i>
        </div>
        <h1 id="title">Anda Sedang Offline</h1>
        <p id="message">Maaf, Anda tidak dapat mengakses halaman ini karena tidak ada koneksi internet. Silakan periksa
            koneksi Anda
            dan coba lagi.</p>
        <div>
            <button class="btn btn-primary" onclick="tryReload()">Coba Lagi</button>
            <button class="btn btn-secondary" onclick="goHome()">Halaman Utama</button>
        </div>
        <div class="error-message" id="error-details"></div>
    </div>
    <script>
        // Cek apakah halaman ini dimuat karena error server atau offline
        document.addEventListener('DOMContentLoaded', function () {
            // Cek status koneksi
            if (navigator.onLine) {
                // Jika online, kemungkinan error server
                document.getElementById('icon-offline').style.display = 'none';
                document.getElementById('icon-error').style.display = 'inline';
                document.getElementById('title').textContent = 'Terjadi Kesalahan';
                document.getElementById('message').textContent = 'Maaf, terjadi kesalahan pada server. Silakan coba lagi nanti atau hubungi administrator.';

                // Cek apakah ada parameter error di URL
                const urlParams = new URLSearchParams(window.location.search);
                const errorCode = urlParams.get('error');
                if (errorCode) {
                    document.getElementById('error-details').style.display = 'block';
                    document.getElementById('error-details').textContent = 'Kode Error: ' + errorCode;
                }
            }

            // Cek koneksi saat tombol "Coba Lagi" ditekan
            window.addEventListener('online', function () {
                document.getElementById('icon-offline').style.display = 'inline';
                document.getElementById('icon-error').style.display = 'none';
                document.getElementById('title').textContent = 'Koneksi Pulih';
                document.getElementById('message').textContent = 'Koneksi internet Anda telah pulih. Silakan muat ulang halaman.';
            });

            window.addEventListener('offline', function () {
                document.getElementById('icon-offline').style.display = 'inline';
                document.getElementById('icon-error').style.display = 'none';
                document.getElementById('title').textContent = 'Anda Sedang Offline';
                document.getElementById('message').textContent = 'Maaf, Anda tidak dapat mengakses halaman ini karena tidak ada koneksi internet. Silakan periksa koneksi Anda dan coba lagi.';
            });
        });

        // Fungsi untuk mencoba muat ulang halaman
        function tryReload() {
            // Simpan URL terakhir jika ada
            const lastUrl = sessionStorage.getItem('lastUrl') || '/';
            window.location.href = lastUrl;
        }

        // Fungsi untuk kembali ke halaman utama
        function goHome() {
            window.location.href = '/';
        }

        // Simpan URL terakhir sebelum offline
        if (navigator.onLine && window.location.pathname !== '/offline.html') {
            sessionStorage.setItem('lastUrl', window.location.href);
        }
    </script>
</body>

</html>
